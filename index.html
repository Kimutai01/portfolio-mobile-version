<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Portfolio</title>
</head>
<body>
    <header>
        <div class="app-bar">
            <div class="icons">
                <div class="network">
                    <img src="images/toolbar/connection.png" alt="mobile connection icon">

                <div class="wifi">
                    <img src="images/toolbar/wifi.png" alt="wifi icon">

                <div class="battery">
                    <img src="images/toolbar/battery.png" alt="battery icon">
                </div>
            </div>
        </div>
    </header>

</html>
